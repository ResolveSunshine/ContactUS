            width: 100%;

            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fafafa;
        }

        input:focus, textarea:focus {
            border-color: #003366; /* Reverted to blue for focus */

        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #753BBD; /* Reverted to blue */

            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #755DBD; /* Slightly lighter shade for hover */
        }

        footer {
            background-color: #753BBD;
            color: white;
            padding: 20px 0;
            text-align: center;
